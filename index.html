<script>
    $(document).ready(function(){
        $(#livesearch).on("keyup",function(){
            var value = $(this).val().toLowerCase();
            $(#imgs).filter(function(){
                $(this).toggle($(this).text().toLowerCase().indexof(value) > -1);
            });

        });

    });
</script>
